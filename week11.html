<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="appointmentForm">
        <h2>Book your Appointment</h2>
        <label for="name">Name: <span style="color: red;">*</span></label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="mobile">Mobile No <span style="color: red;">*</span></label>
        <input type="text" id="mobile" placeholder="Enter your mobile number">
        <span id="mobileError" class="error"></span>
        <label for="email">Email ID: <span style="color: red;">*</span></label>
        <input type="email" id="email" placeholder="Enter your email">
        <span id="emailError" class="error"></span>
        <input type="button" value="Book" onclick="bookAppointment()">
    </form>

    <script>
        function bookAppointment() {
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobileError = document.getElementById('mobileError');
            const emailError = document.getElementById('emailError');

            let isValid = true;

            // Reset error messages
            mobileError.textContent = '';
            emailError.textContent = '';

            // Validation
            if (!name || !mobile || !email) {
                alert("All fields are required!");
                return;
            }

            if (!/^\d{8}$/.test(mobile)) {
                 alert(`Mobile number cannot be Empty`);
                isValid = false;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                emailError.textContent = "Must be correct format";
                isValid = false;
            }

            if (isValid) {
                const currentDate = new Date().toLocaleDateString();
                alert(`Appointment is Booked on: ${currentDate}`);
            }
        }
    </script>
</body>
</html>
