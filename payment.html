<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Payment</title>
</head>
<body>

       <!-- --------------------------------navigation bar------------------------------------- -->

       <header>
        <div class="header-container">
            <div class="logo"><h4><a class="logolink" href="home.html">Express</a></h4></div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Making of Express</a></li>
                </ul>
            </nav>
          
            <div class="dropdown">
                <img src="assets/user.png" alt="User img" class="usericon">
                <button id="user-button">Sign In</button>
                <div class="dropdown-content" id="sign-in-form">
                    <form onsubmit="signIn(event)">
                        <h3>Sign In</h3>
                        <input type="text" id="sign-in-username" placeholder="Username" required>
                        <input type="password" id="sign-in-password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <form onsubmit="signUp(event)">
                        <h3>Sign Up</h3>
                        <input type="text" id="first-name" placeholder="First Name" required>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                        <input type="text" id="mobile-no" placeholder="Mobile No" required>
                        <input type="email" id="email" placeholder="E-mail" required>
                        <input type="text" id="sign-up-username" placeholder="Username" required>
                        <input type="password" id="sign-up-password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <button id="sign-out-button" onclick="signOut()">Sign Out</button>
                </div>
            </div>
            <div class="cart-icon">
                <a href="cart.html"><img src="assets/shopping-cart.png" alt="Cart"></a>
            </div>
        </div>
    </header>
    <!-- -------------------------------body---------------------------------------- -->


    <body>
        <main>
            <h1 class="payment-title">Checkout</h1>
            <div class="payment-container">
                <form class="payment-form" id="payment-form">
                    <h2>Credit Card Information</h2>
                    <label for="card-number">Card Number</label>
                    <input type="text" class="card-number" id="card-number" placeholder="1234 5678 9012 3456" required>
                    
                    <label for="card-name">Name on Card</label>
                    <input type="text" class="card-name" id="card-name" placeholder="John Doe" required>
                    
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" class="expiry-date" id="expiry-date" placeholder="MM/YY" required>
                    
                    <label for="cvv">CVV</label>
                    <input type="text" class="cvv" id="cvv" placeholder="123" required>
                    
                    <h2>Billing Address</h2>
                    <label for="address">Address</label>
                    <input type="text" class="address" id="address" placeholder="123 Main St" required>
                    
                    <label for="city">City</label>
                    <input type="text" class="city" id="city" placeholder="Anytown" required>
                    
                    <label for="zip">ZIP Code</label>
                    <input type="text" class="zip" id="zip" placeholder="12345" required>
                    
                    <h2>Shipping Method</h2>
                    <label for="shipping-method">Select Shipping Method</label>
                    <select class="shipping-method" id="shipping-method" required>
                        <option value="standard">Free Shipping</option>
                        <option value="express">fast Shipping</option>
                        <option value="overnight">Overnight Shipping</option>
                    </select>
                    <div id="total-price">Total: $0</div>

                    <button type="submit" class="checkout-btn">Pay</button>
                </form>
            </div>
        </main>
        <script src="main.js"></script>
    </body>


<!------------------------------------------ footer ---------------------------------------------------->

<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3>Services</h3>
            <ul>
                <li>Order Tracking</li>
                <li>Warranty & Returns</li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Assistance to Buyer</h3>
            <ul>
                <li>FAQ</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Follow Us</h3>
            <ul>
                <li><a href="#"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png" alt="insta"></a></li>
                <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/X_logo_2023_%28white%29.png/800px-X_logo_2023_%28white%29.png" alt="Twitter"></a></li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
